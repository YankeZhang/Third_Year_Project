
<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()"
     (mouseout)="sidebarHover()">
  <div class="app-header__logo">
    <div class="logo-src"></div>
    <div class="header__pane ml-auto">
      <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
              [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar()">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-sidebar-content">
    <div class="app-sidebar-scroll">
      <perfect-scrollbar>
        <div class="v-sidebar-menu vsm-default">
          <div class="vsm-list">
          
            <div class="vsm-item">
              <a routerLink="/dashboard/analytics" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-graph2"></i>
                <span class="vsm-title">Dashboard</span>
              </a>
            </div>
            <div class="vsm-item">
              <a routerLinkActive="active-item" routerLink="/dashboard/maps"  class="vsm-link">
                <i class="vsm-icon pe-7s-graph2"></i>
                <span class="vsm-title">Maps</span>
              </a>
            </div>
            
            <div class="vsm-item">
              <a routerLink="/dashboard/requests" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-note2"></i>
                <span class="vsm-title">My events</span>
              </a>
            </div>
            <div class="vsm-item">
              <a routerLink="/dashboard/calendar" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-date"></i>
                <span class="vsm-title">Calendar</span>
              </a>
            </div>
            <div class="vsm-item">
              <a routerLink="/dashboard/pdf" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-graph2"></i>
                <span class="vsm-title">PDF</span>
              </a>
            </div>
           
          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
